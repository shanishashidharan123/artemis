<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Browser Compatibility</title>
<script>
    var browserName=navigator.appName; 
    var browserVer=parseInt(navigator.appVersion);
</script>
</head>

<body>
    <div style="display: block; text-align: center; padding: 24px 12px; word-wrap: break-word;">
      <h1>Browser compatibility issues</h1>
      <p style="color: #B87825">Your browser - <script>document.write(browserName+", version - "+browserVer);</script>, not supported</p>
      <p>Please Upgrade your browser to latest versions</p>
      <p style="color: #5C5C5C">For more information please visit - <a href="https://www.whatismybrowser.com/guides/how-to-update-your-browser/">WhatIsMyBrowser.com</a></p>
    </div>
</body>
</html>
